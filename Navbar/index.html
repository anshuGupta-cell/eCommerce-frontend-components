<!DOCTYPE html>
<html lang="en">
<head>

    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">

        <div class="logo">Store</div>

    </div>
</body>
</html>
