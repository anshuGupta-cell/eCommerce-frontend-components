<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="style.css">
    <title>ECommerce | Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex justify-center px-3 py-4">

    <div class="backdrop-blur-lg bg-white/10 border border-white/20 shadow-xl 
              rounded-2xl p-5 w-full max-w-md text-white my-auto">

        <h2 class="text-2xl font-bold text-center mb-4">Welcome Back</h2>

        <!-- Form -->
        <form class="space-y-3">
            <div>
                <label class="text-xs">Email</label>
                <input type="email" placeholder="Enter your email" class="w-full mt-1 px-3 py-2 text-sm bg-white/20 border border-white/30 rounded-xl focus:outline-none placeholder:text-gray-200" />
            </div>

            <div>
                <label class="text-xs">Password</label>
                <input type="password" placeholder="Enter your password"
                    class="w-full mt-1 px-3 py-2 text-sm bg-white/20 border border-white/30 rounded-xl focus:outline-none placeholder:text-gray-200" />
            </div>

            <div class="text-right">
                <a href="#" class="text-xs underline text-gray-200">Forgot password?</a>
            </div>

            <a href="/" class="w-full flex justify-center items-center bg-white text-purple-600 font-semibold py-2 rounded-xl text-sm">
                Sign In
            </a>
        </form>

        <!-- Divider -->
        <div class="flex items-center gap-2 my-4">
            <div class="flex-1 h-px bg-white/30"></div>
            <span class="text-xs text-gray-200">OR</span>
            <div class="flex-1 h-px bg-white/30"></div>
        </div>

        <!-- Social buttons at bottom -->
        <div class="space-y-2">
            <a href="/" class="w-full flex items-center justify-center gap-2 bg-white text-black py-2 rounded-xl text-sm">
                <img src="/img/google-color.svg" class="w-4 h-4" />
                Continue with Google
            </a>

            <a href="/" class="w-full flex items-center justify-center gap-2 bg-black text-white py-2 rounded-xl text-sm">
                <img src="/img/github-142.svg" class="w-4 h-4 invert" />
                Continue with GitHub
            </a>
        </div>

        <p class="text-center text-xs text-gray-200 mt-3">
            Don't have an account? <a href="/sign-up/" class="underline">Sign up</a>
        </p>

    </div>

</body>

</html>
