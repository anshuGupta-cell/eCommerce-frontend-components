    <main class="p-2 max-w-5xl m-auto">
        <section class="">
            <form onSubmit="{(e)=> addItem(e)}" class="w-[95%] p-4 mx-auto grid gap-5 focus-within:outline outline-2
                outline-gray-800 dark:outline-gray-500 rounded-lg dark:text-white/80">

                <div class="font-semibold text-2xl ">
                    <h2>Add New Item</h2>
                </div>
                <div class=" grid  res-grid-240 gap-2">
                    <div class="">
                        <ul class="grid">
                            <label for="">Name</label>
                            <input type="text" class="text-black rounded-full focus:outline-green-500 py-1 px-3 bg-slate-100
                            dark:bg-slate-600 dark:text-white/80" placeholder="Enter item name" required />
                        </ul>
                        <ul class="grid">
                            <label for="">Unit Price</label>
                            <input type="number" class="text-black rounded-full focus:outline-green-500 py-1 px-3 bg-slate-100
                            dark:bg-slate-600 dark:text-white/80" min="1" placeholder="Enter item price" required />

                        </ul>
                        <ul class="grid">
                            <label for="">Description of product</label>
                            <textarea name="" class="text-black rounded-lg w-full focus:outline-green-500 py-1 px-3 bg-slate-100 dark:bg-slate-600 dark:text-white/80" rows="3" placeholder="Enter item description" required></textarea>

                        </ul>
                    </div>
                    <div class="grid gap-2">
                        <ul class="grid">
                            <label for="">Quantity</label>
                            <input type="number" class="text-black rounded-full focus:outline-green-500 py-1 px-3 bg-slate-100
                            dark:bg-slate-600 dark:text-white/80" min="1" placeholder="Enter item quantity" required />
                        </ul>
                        <ul class="grid gap-2">
                            <ul class="grid">
                                <label for="">Pick an image file</label>
                                <input type="file" class="text-black
                                rounded-full focus:outline-green-500 py-1 px-3 bg-slate-100 dark:bg-slate-600
                                dark:text-white/80 file:rounded-xl file:border-fuchsia-700 file:bg-purple-200/10
                                file:dark:text-white/80 cursor-pointer file:cursor-pointer"
                                required
                                />
                            </ul>
                            <img class="object-cover rounded-lg h-full" src="/profile_pic.webp" alt="pic" />
                        </ul>
                    </div>
                </div>
                <button class="button">Add Item</button>
            </form>
        </section>
    </main>

    <script type="module" src="/src/main.js"></script>
    <script>

        const toggleButton = document.getElementById('toggle-btn')
        const sidebar = document.getElementById('sideMenuRef')

        const closeMenu = () => {
            document.getElementById("sideMenuRef").style.transform = "translateX(0rem)"
        }
        const openMenu = () => {
            document.getElementById("sideMenuRef").style.transform = "translateX(-10.8rem)"
        }

        function toggleSubMenu(button) {

            if (!button.nextElementSibling.classList.contains('show')) {
                closeAllSubMenus()
            }

            button.nextElementSibling.classList.toggle('show')
            button.classList.toggle('rotate')

            if (sidebar.classList.contains('close')) {
                sidebar.classList.toggle('close')
                toggleButton.classList.toggle('rotate')
            }
        }

        function closeAllSubMenus() {
            Array.from(sidebar.getElementsByClassName('show')).forEach(ul => {
                ul.classList.remove('show')
                ul.previousElementSibling.classList.remove('rotate')
            })
        }


    </script>
